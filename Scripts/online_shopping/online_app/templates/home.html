
{%include 'navbar.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/home.css">
  <link rel="stylesheet" href="../static/css/bmin.css">
 

    

</head>
<body>
  {%load static%}
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="margin-top: 10px;">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{%static 'images/slide1.jpeg'%}" alt="First slide"
          style="width: fit-content; height: 400px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%static 'images/slide2.jpg'%}" alt="Second slide"
          style="width: fit-content; height: 400px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%static 'images/slide3.jpg'%}" alt="Third slide"
          style="width: fit-content; height: 400px;">
      </div>
  
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
  
  
    <!--card-->
    <div class="container mt-5">
  
      <h1 id="all_products_heading"
         >All Products</h1>
    <hr id=" line">
  
        <div class="row">
  
          {% for product in pl %}
          <div class="col-md-4 mb-4 ">
            <div class="card mb-4">
              <img src="{{ product.product_img }}" class="card-img-top" alt="{{ product.name }}">
              <div class="card-body">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>Rs.{{ product.price }}</strong></p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                
                <a href="{% url 'add_to_cart' product.id %}"><button type="button" class="btn btn-custom">Buy Now</button></a> 
  
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
</body>
</html>
