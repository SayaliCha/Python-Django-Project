<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    
</head>
<body>
    {%extends 'category_list.html'%}
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/bmin.css' %}">
<link rel="stylesheet" href="{% static 'css/cat_list.css' %}">
    {%block body%}
    <div class="container mt-5">
  

 
        <div class="row">
            {% for product in pl %}
            <div class="col-md-4 mb-4 ">
                <div class="card mb-4" >
                    <img src="{{ product.product_img }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; width: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>Rs.{{ product.price }}</strong></p>
                        <button type="button" class="btn btn-warning">Add To Cart</button>
                        <button type="button" class="btn btn-custom">Buy Now</button>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
      </div>
      
      
        
                 
        
    
<script src="../static/js/script.js"></script>
{%endblock%}
</body>
</html>
